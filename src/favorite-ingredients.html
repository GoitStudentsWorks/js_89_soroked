<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite ingredients</title>
    <link rel="icon" href="./images/fav-images/favicon.png" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/_header.scss" />
    <link rel="stylesheet" href="./sass/_favorite-ingredients.scss" />
    <link rel="stylesheet" href="./sass/_pagination.scss" />
  </head>
  <body>
    <include src="./partials/header/header.html"></include>
    <main>
      <section class="favorite-ingredients-section" id="favorite-ingredients">
        <div class="container">
          <h1 class="favorite-title favorite-ingredients-dark uniq-js">
            Favorite ingredients
          </h1>
          <ul class="ingredients-gallery"></ul>
          <div class="pagination">
            <ul class="pagination-list-ing list"></ul>
          </div>

          <div class="not-found-container">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/fav-images/notfound-webp@1x.webp 1x,
                  ./images/fav-images/notfound-webp@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/fav-images/notfound@1x.png 1x,
                  ./images/fav-images/notfound@2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./images/fav-images/notfound-mob-webp@1x.webp 1x,
                  ./images/fav-images/notfound-mob-webp@2x.webp 2x
                "
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./images/fav-images/notfound-mob@1x.png 1x,
                  ./images/fav-images/notfound-mob@2x.png 2x
                "
                type="image/png"
              />
              <img
                class="not-found-img"
                src="./images/fav-images/notfound@2x.png"
                alt="cocktail-img"
                loading="lazy"
              />
            </picture>
            <p class="not-found-txt favorite-ingredients-dark">
              You haven't added any
              <span class="not-found-txt-span">favorite ingredients</span>
              yet
            </p>
          </div>
        </div>
      </section>
    </main>
    <include src="./partials/footer/footer.html"></include>
    <script type="module" src="./js/favorite-ingredients.js"></script>
    <script type="module" src="./js/main/modal-window-ingredient.js"></script>
    <!-- <script type="module" src="./js/header/darkTheme.js"></script> -->
  </body>
</html>
